<div ng-controller="nuComponents.DataTypes.XPathTemplatableList.EditorController">
 
    <link rel="stylesheet" type="text/css" ng-if="model.config.CssFile" ng-href="{{ model.config.CssFile }}" />

    {{ model }}

    <hr/>

    {{ editorOptions }}

    <hr/>

    <!-- available items -->
    <ul>
        <li ng-repeat="editorOption in editorOptions">
             -- {{ editorOption.key }} -- {{ editorOption.markup }}
        </li>


    </ul>

    <!-- selected items -->
    <ul></ul>

</div>
