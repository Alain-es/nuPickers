<style>

    .xpath-templatable-list {        
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .xpath-templatable-list ul {
        border: solid 1px red;
        list-style-type: none;
        width: 43%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    /* SELECTABLE list */

    .xpath-templatable-list .selectable {
        float: left;
        /*overflow-y: scroll;*/
    }

    /* the a tag fills the whole li */
    .xpath-templatable-list ul.selectable a {
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
    }


    /* SELECTED list */

    .xpath-templatable-list .selected {
        float:right;
        clear:none;
    }



    .xpath-templatable-list li {
        border: dotted 1px #DCD;
        /*height:21px; TODO: move to a datatype config setting */
        /*line-height: 21px;
        padding-left: 5px;*/
        overflow: hidden;
        background-color: White;
        margin-bottom: 3px;
        font-family: Arial,Lucida Grande;
        position: relative;
    }



</style>


<div ng-controller="nuComponents.DataTypes.XPathTemplatableList.EditorController" class="xpath-templatable-list">

    <link rel="stylesheet" type="text/css" ng-if="model.config.CssFile" ng-href="{{ model.config.CssFile }}" />

    

    <!-- available items -->
    <ul class="selectable" ng-model="editorOptions">
        <li ng-repeat="editorOption in editorOptions"
            ng-show="isVisibileOption(editorOption.key)"
            ng-class="{active:isActiveOption(editorOption.key)}">

            <a href="" ng-click="selectOption(editorOption.key)">
                -- {{ editorOption.key }} -- {{ editorOption.markup }}
            </a>

        </li>
    </ul>

    <!-- selected items -->
    <ul class="selected" ui-sortable="" ng-model="selectedOptions">
        <li ng-repeat="editorOption in selectedOptions">

            -- {{ editorOption.key }} -- {{ editorOption.markup }}

        </li>
    </ul>


    
    <hr style="clear:left;" /> 
    <div>selectedKeys = {{ selectedKeys }}</div>
    <div>model = {{ model | json }}</div>
    <hr/>
</div>
