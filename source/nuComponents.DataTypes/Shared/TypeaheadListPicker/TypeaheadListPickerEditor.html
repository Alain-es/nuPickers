
<div ng-controller="nuComponents.DataTypes.Shared.TypeaheadListPicker.TypeaheadListPickerEditorController">

    <input type="text"
           autocomplete="off"
           ng-model="typeahead"
           nu-cursor-up="cursorUp()"
           nu-cursor-down="cursorDown()"
           nu-blur="clear()" />

    <ul class="selectable"
        ng-model="selectableOptions">
        <li ng-repeat="option in selectableOptions" ng-bind-html-unsafe="option.label">
        </li>
    </ul>
    

</div>
