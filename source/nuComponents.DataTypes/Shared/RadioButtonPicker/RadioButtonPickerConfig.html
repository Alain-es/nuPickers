
<div class="control-group umb-control-group">
    <label class="control-label" style="padding-top:8px !important; padding:0;" for="">
        Layout Direction
        <small>render direction of the options</small>
    </label>

    <div class="controls controls-row">

        <select ng-model="model.value.layoutDirection"
                ng-init="model.value.layoutDirection = model.value.layoutDirection || 'vertical'"
                ng-options="option.key as option.label for option in [{'key':'vertical', 'label':'Vertical'}, {'key':'horizontal', 'label':'Horizontal'}]"></select>
    </div>
</div>
