
<div ng-controller="nuComponents.DataTypes.Shared.RadioButtonPicker.RadioButtonPickerEditorController" class="radio-button-picker">

    <ul ng-class="model.config.radioButtonPicker.layoutDirection">
        <li ng-repeat="option in radioButtonPickerOptions">

            <label>
                <input type="radio"
                       ng-name="radioButtonPicker"
                       value="{{option.key}}"
                       ng-model="$parent.pickedKey"
                       ng-checked="option.key == $parent.pickedKey" />
                
                <span ng-bind-html-unsafe="option.label"></span>
            </label>

        </li>
    </ul>

</div>
