
<div ng-controller="nuComponents.DataTypes.Shared.CheckBoxPicker.CheckBoxPickerEditorController" class="check-box-picker">

    <ul ng-class="model.config.checkBoxPicker.layoutDirection">
        <li ng-repeat="option in checkBoxPickerOptions">

            <label>
                <input type="checkbox" value="{{option.key}}" ng-model="option.isChecked" />
                <span ng-bind-html-unsafe="option.label"></span>
            </label>

        </li>
    </ul>

</div>
