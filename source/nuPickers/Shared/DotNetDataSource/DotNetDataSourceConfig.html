
<div ng-controller="nuPickers.Shared.DotNetDataSource.DotNetDataSourceConfigController" class="nuPickers-config">

    <div>
        <label for="">

            Assembly
            <small>dll or app_code folder to reflect</small>

        </label>

        <div>

            <select ng-model="model.value.assemblyName"
                    ng-options="o as o for o in assemblyNames"
                    ng-required="true"></select>

        </div>

    </div>

    <div>
        <label for="">

            Class
            <small>(must implement IDotNetDataSource)</small>

        </label>

        <div>

            <select ng-model="model.value.className"
                    ng-options="o as o for o in classNames"
                    ng-required="true"></select>

        </div>
    </div>

    <!-- repeat a text field for each property -->
    <div ng-repeat="property in properties">
        <label for="">

            {{ property.name }}
            <small>{{ property.description }}</small>
        
        </label>

        <div>
            <input type="text" ng-model="property.value" />
        </div>
    </div>

</div>
