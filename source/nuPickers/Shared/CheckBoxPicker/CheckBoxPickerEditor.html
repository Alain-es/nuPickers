
<div ng-controller="nuPickers.Shared.CheckBoxPicker.CheckBoxPickerEditorController" class="check-box-picker">

    <div ng-show="{{model.config.checkBoxPicker.checkAll}}">
        <label class="check-all">
            <input type="checkbox"
                   ng-checked="checkAllState"
                   ng-click="checkAllClick()" />
        </label>

        <hr />
    </div>

    <ul class="layout-direction" ng-class="model.config.layoutDirection">
        <li ng-repeat="option in checkBoxPickerOptions">

            <label>
                <input type="checkbox" 
                       value="{{option.key}}" 
                       ng-model="option.isChecked" 
                       ng-change="checkBoxChange()" />
                <span ng-bind-html-unsafe="option.label"></span>
            </label>

        </li>
    </ul>

    <div ng-show="{{model.config.checkBoxPicker.counter}}">
        <hr/>
        <span ng-show="getPickedOptions().length == 0">None</span>
        <span ng-hide="getPickedOptions().length == 0 || getPickedOptions().length == checkBoxPickerOptions.length">
            {{getPickedOptions().length}} out of {{checkBoxPickerOptions.length}}
        </span>
        <span ng-show="getPickedOptions().length == checkBoxPickerOptions.length">All</span>
              
    </div>

</div>
