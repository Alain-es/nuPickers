<div ng-controller="nuPickers.Shared.XmlDataSource.XmlDataSourceConfigController" class="nuPickers-config">

    <div>
        <label for="">

            Xml Data
            <small>xml data to query</small>

        </label>

        <div>

            <select ng-model="model.value.xmlData"
                    ng-init="model.value.xmlData = model.value.xmlData || 'content'">
                <option value="content">Content</option>
                <option value="media">Media</option>
                <option value="members">Members</option>
                <option value="url">Url</option>
            </select>

        </div>
    </div>

    <!-- show / hide -->
    <div ng-hide="model.value.xmlData != 'url'">
        <label for="">

            Url
            <small>use the prefix ~/ to indicate a relative url</small>

        </label>

        <div>

            <input type="text" ng-model="model.value.url" />

        </div>
    </div>

    <div>
        <label for="">
            XPath
            <small>all matched nodes used to build data editor items</small>
        </label>

        <div>

            <input type="text"
                   class="wide"
                   ng-model="model.value.xPath"
                   ng-init="model.value.xPath = model.value.xPath || '//*[@isDoc]'" />

        </div>
    </div>

    <div>
        <label for="">
            Key XPath
            <small>xpath (from each matched node) to select single value for use as the key (this must be unique)</small>
        </label>

        <div>

            <input type="text"
                   ng-model="model.value.keyXPath"
                   ng-init="model.value.keyXPath = model.value.keyXPath || '@id'" />

        </div>
    </div>


    <div ng-hide="model.value.labelMacro">
        <label for="">
            Label XPath
            <small>xpath (from each matched node) to select single value for use as the label</small>
        </label>

        <div>

            <input type="text"
                   ng-model="model.value.labelXPath"
                   ng-init="model.value.labelXPath = model.value.labelXPath || '@nodeName'" />

        </div>
    </div>

</div>
